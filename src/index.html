<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="./style.scss">
</head>

<body>
  <div class="notification">
    <p class="notification__text">Error: Incorect number</p>
  </div>
  <main>
    <section class="section">
      <div class="container">
        <div class="pomodoro">
          <div class="pomodoro__wrap">

            <div class="pomodoro__timer-container">
              <svg class="pomodoro__timer-svg">
                <circle class="pomodoro__timer-background" cx="150" cy="150" r="145" fill="none"></circle>
                <circle class="pomodoro__timer-progress" cx="150" cy="150" r="145" fill="none"></circle>
              </svg>
              <p class="pomodoro__timer">25:00</p>
            </div>

            <div class="pomodoro__functional functional">
              <button class="functional__start pomodoro-btn btn-reset">
                <svg class="functional__icon">
                  <use href="./sprite.svg#pause"></use>
                </svg>
              </button>
              <button class="functional__reset pomodoro-btn btn-reset">
                <svg class="functional__icon">
                  <use href="./sprite.svg#reset"></use>
                </svg></button>
              <button class="functional__settings pomodoro-btn btn-reset" onclick="window.modalSettings.showModal()">
                <svg class="functional__icon">
                  <use href="./sprite.svg#settings"></use>
                </svg></button>
            </div>

            <div class="pomodoro__types-timers types-timers">
              <button class="types-timers__pomodoro pomodoro-btn btn-reset activeTimer">Pomodoro</button>
              <button class="types-timers__short pomodoro-btn btn-reset">Short</button>
              <button class="types-timers__long pomodoro-btn btn-reset">Long</button>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <dialog class="settings" id="modalSettings">
    <div class="settings__wrap">
      <h2 class="settings__title">Settings</h2>
      <form class="form" action="#">
        <div class="form__content">
          <div class="form__inner">
            <label class="form__label" for="pomodoro">Pomodoro <span>(minutes)</span></label>
            <input class="form__input" id="pomodoro" type="number" value="25" required>
          </div>
          <div class="form__inner">
            <label class="form__label" for="short">Short Break <span>(minutes)</span></label>
            <input class="form__input" id="short" type="number" value="5" required>
          </div>
          <div class="form__inner">
            <label class="form__label" for="long">Long Break <span>(minutes)</span></label>
            <input class="form__input" id="long" type="number" value="15" required>
          </div>

        </div>
        <div class="form__buttons">
          <button class="form__save pomodoro-btn btn-reset">Save</button>
          <button class="form__close pomodoro-btn btn-reset" type="button"
            onclick="window.modalSettings.close()">Close</button>
        </div>
      </form>
    </div>
  </dialog>

  <audio id="audio-notification" src="./notification-sound.mp3"></audio>

  <script type=" module" src="./js/main.js"></script>
</body>

</html>
